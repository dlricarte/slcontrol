Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Receitas
  </h1>
  <ol class="breadcrumb">
    <li><a href="/application"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/application/receitas">Receitas</a></li>
    <li class="active"><a href="/application/receitas/create">Cadastrar</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">Nova Receita</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/application/receitas/create" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="desc_receita">Descrição</label>
              <input type="text" class="form-control" id="desc_receita" name="desc_receita" placeholder="Informe uma descrição para a receita">
            </div>
            <div class="form-group">
              <label for="origem">Origem</label>
              <input type="text" class="form-control" id="origem" name="origem">
            </div>
            <div class="form-group">
              <label for="destino">Destino</label>
              <input type="text" class="form-control" id="destino" name="destino">
            </div>
            <div class="form-group">
              <label for="data_inicio">Data Início</label>
              <input type="date" class="form-control" id="data_inicio" name="data_inicio">
            </div>
            <div class="form-group">
              <label for="data_fim">Data Fim</label>
              <input type="date" class="form-control" id="data_fim" name="data_fim">
            </div>
             <div class="form-group">
              <label for="nota_fiscal">NF</label>
              <input type="number" min="0" class="form-control" id="nota_fiscal" name="nota_fiscal" placeholder="Informe o número da Nota Fiscal">
            </div>
            <div class="form-group">
              <label for="valor">Valor</label>
              <input type="double" class="form-control" id="valor" name="valor" placeholder="Informe o valor da receita">
            </div>
           <!--  <div class="form-group">
              <label for="usuario">Usuário</label>
              <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Informe o usuário">
            </div> -->
            <div class="form-group">
              <label for="id_usuario">Usuário</label>
              <select class="form-control" id="id_usuario" name="id_usuario">
                {loop="$users"}
                <option value="{$value.IDUSUARIO}">{$value.NOME}</option>
                {/loop}
              </select>
            </div>
           
            
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-success">Cadastrar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper
